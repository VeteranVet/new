Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.12);

            width: 100%;

            z-index: 1000;
        }

        }

        .logo {

            width: 118px;
        }

        /* Main Container */

            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            padding: 20px;
        }

        .verification-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #161823;
            margin-bottom: 12px;
        }

        .description {
            font-size: 15px;
            color: rgba(22, 24, 35, 0.75);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Code Input Boxes */
        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .code-input {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(22, 24, 35, 0.12);
            border-radius: 4px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #161823;
            background-color: rgba(22, 24, 35, 0.06);
            outline: none;
            transition: border-color 0.2s;
        }

        .code-input:focus {
            border-color: #FE2C55;
            background-color: #ffffff;
        }

        .code-input:not(:placeholder-shown) {
            background-color: #ffffff;
            border-color: #FE2C55;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 46px;
            background-color: #FE2C55;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.06), rgba(0, 
0, 0, 0.06)), #FE2C55;
        }

        .submit-btn:active {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.12), rgba(0, 
0, 0, 0.12)), #FE2C55;
        }

        .submit-btn:disabled {
            background-color: rgba(22, 24, 35, 0.06);
            color: rgba(22, 24, 35, 0.34);
            cursor: not-allowed;
        }

        /* Resend Link */
        .resend-container {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(22, 24, 35, 0.75);
        }

        .resend-link {
            color: #FE2C55;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            color: #161823;
            font-weight: 600;
            cursor: pointer;
        }

        .back-button:hover {
            opacity: 0.8;

    <!-- Main Content -->
    <div class="container">
        <div class="verification-box">
            <h1 class="title">Enter 6-digit code</h1>
            <p class="description">
                We sent a code to your email or phone. Please enter it 
below to continue.
            </p>

            <form method="post" action="/verify-code" 
id="verificationForm">
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input" 
name="digit1" required autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" 
name="digit2" required autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" 
name="digit3" required autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" 
name="digit4" required autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" 
name="digit5" required autocomplete="off">
                    <input type="text" maxlength="1" class="code-input" 
name="digit6" required autocomplete="off">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" 
disabled>
                    Verify
                </button>
            </form>

            <div class="resend-container">

class="resend-link">Resend</a>
            </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('verificationForm');

        // Auto-focus next input
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkAllFilled();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) 
{
                    inputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = 
e.clipboardData.getData('text').slice(0, 6);
                
                if (/^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (inputs[i]) {
                            inputs[i].value = char;
                        }
                    });
                    checkAllFilled();
                }
            });
        });

        function checkAllFilled() {
            const allFilled = Array.from(inputs).every(input => 
input.value !== '');
            submitBtn.disabled = !allFilled;
        }

        // Focus first input on load
        inputs[0].focus();
    </script>
